run:
  deadline: 5m
  tests: true
  modules-download-mode: readonly
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - log
      - github.com/satori/go.uuid
  errcheck:
    check-type-assertions: true
    check-blank: true
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
      - opinionated
      - experimental
    disabled-checks:
      - sloppyReassign
  gofmt:
    simplify: true
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - Errorf
          - Warnf
          - Infof
          - Debugf
          - Fatalf
          - StartRootSpanf
          - StartSubSpanf
          - EndWithMsgf
          - Newf
          - NewWithCausef
  maligned:
    suggest-new: true
  misspell:
    locale: US
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  unused:
    check-exported: false
linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - errcheck
    - exportloopref
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - maligned
    - misspell
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - unconvert
    - unused
    - varcheck
issues:
  max-per-linter: 20
  max-same-issues: 3
  new: false
  exclude-use-default: false
  exclude:
    - should call os.Exit to set exit code
    - "G103: Use of unsafe calls should be audited"
    - "G107: Potential HTTP request made with variable url"
    - "G110: Potential DoS vulnerability via decompression bomb"
    - "G204: Subprocess launched with variable"
    - "G204: Subprocess launched with function call as argument or cmd arguments"
    - "G302: Expect file permissions to be 0600 or less"
    - "G304: Potential file inclusion via variable"
    - "G306: Expect WriteFile permissions to be 0600 or less"
  exclude-rules:
    - path: _gen\.go
      linters:
        - unused
        - deadcode
        - goconst
